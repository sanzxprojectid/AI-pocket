name: PlatformIO Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build project
        run: pio run

      - name: Upload firmware artifact for testing
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/esp32-c3-devkitm-1/firmware.bin

      - name: Create Release and Upload Firmware
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # Only run this step for tags
        with:
          files: .pio/build/esp32-c3-devkitm-1/firmware.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
