name: JULES BUILD PIPELINE

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant permission to create a release

    steps:
    - name: CHECKOUT REPO (GRAB THE GOODS)
      uses: actions/checkout@v3

    - name: PREPARE SKETCH (TRANSFORM AND ROLL OUT)
      run: |
        # Copy the main sketch file and secrets, then remove the src dir
        # to prevent duplicate compilation by the Arduino CLI.
        cp src/main.cpp AI-pocket.ino
        cp src/secrets.h secrets.h
        rm -rf src

    - name: SETUP ARDUINO CLI (LOAD THE GUN)
      uses: arduino/setup-arduino-cli@v1

    - name: INSTALL ESP32 CORE (PREPARE THE TARGET)
      run: |
        arduino-cli config init
        arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

    - name: INSTALL LIBRARIES (GATHER THE CREW)
      run: |
        arduino-cli lib install "ArduinoJson"
        arduino-cli lib install "Adafruit GFX Library"
        # Correct library for the ST7789 display
        arduino-cli lib install "Adafruit ST7735 and ST7789 Library"
        arduino-cli lib install "Adafruit NeoPixel"
        arduino-cli lib install "DFRobotDFPlayerMini"

    - name: COMPILE SKETCH (STRIKE DOWN WITH VENGEANCE)
      run: |
        mkdir build
        # Compile for ESP32-S3 with PSRAM enabled and Huge App partition scheme
        arduino-cli compile --fqbn esp32:esp32:esp32s3:FlashMode=qio,PSRAM=opi,PartitionScheme=huge_app --output-dir ./build .

    - name: UPLOAD ARTIFACT (DELIVER THE PACKAGE)
      uses: actions/upload-artifact@v4
      with:
        name: S3-Station-Firmware
        path: ./build/*.bin

    - name: CREATE OR UPDATE RELEASE (SHOW OFF THE LOOT)
      uses: softprops/action-gh-release@v1
      with:
        # Create a release for tags, or update the 'Nightly Build' for main branch pushes
        tag_name: ${{ github.ref == 'refs/heads/main' && 'Nightly Build' || github.ref_name }}
        name: ${{ github.ref == 'refs/heads/main' && 'Nightly Build' || github.ref_name }}
        body: ${{ github.ref == 'refs/heads/main' && 'Automated nightly build. This may be unstable.' || 'Stable release.' }}
        draft: false
        prerelease: ${{ github.ref == 'refs/heads/main' }}
        files: |
          ./build/*.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
